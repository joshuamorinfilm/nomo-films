	<script>
		var vidLoads = 0;
		$('.vi-lazyload-img').fadeTo(1500,0); //fade out images behind video
		
		function showMain () {
			$('.spinner'). fadeOut("fast", function(){  $('.main-body').fadeIn("slow"); });
		}
		
		$(function () {
		    var duration = 2000;
		    setTimeout(function () {
		    	vidLoads++;
		    	showMain();}, duration);
		});
		
		var iframes = document.querySelectorAll('iframe');
		let players = new Array();
		
		iframes.forEach(function(iframe) {
			var player = new Vimeo.Player(iframe);
			player.on('play', function() {
			  	vidLoads++;
				showMain();
			});
			players.push(player);
		});
	</script>
