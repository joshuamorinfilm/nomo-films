		<!-- Contact Section -->
		<section class="whatwedo" id="contact" style="padding-top:110px !important;">

				For inquires please call us at <br />

		<section>
			<div class="container">
				<form
				  action="https://formspree.io/f/moqpzadb"
				  method="POST"
				>
				  <div class="form-group">
					<label for="name">Name *</label>
					<input type="text" class="form-control" id="name" name="_name" placeholder="Your Name" required>
				  </div>
				  <div class="form-group">
					  <label for="_replyto">Email *</label>
					  <input type="email" class="form-control" name="_replyto" placeholder="name@example.com" required />
					  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
					  <label>Message</label>
					  <textarea class="form-control" name="message" placeholder="Your message"></textarea>
				  </div>
					<button type="submit" class="btn btn-primary">Send</button>
				  </div>
				</form>
